<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/d1d6cc37c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <form class="needs-validation" novalidate style="width: 100%; max-width: 500px;"  action="https://formspree.io/f/xeojwopo" method="POST">
            <div class="form-row">
                <div class="main-title d-flex justify-content-center">
                    <img src="/dp-logo-2.png" alt="">
                </div>
                <div class="col-md-12 mb-3">
                    <label for="validationCustom01">Vaše Ime</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Laja" value="" name="firstName" required>
                    <div class="invalid-feedback">
                        Niste uneli ime
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="validationCustom02">Vaše Prezime</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Simić" name="lastName" value="" required>
                    <div class="invalid-feedback">
                        Niste uneli prezime
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="validationCustom03">E-mail adresa</label>
                    <input type="email" class="form-control" id="validationCustom03" placeholder="ime.prezime@gmail.com" name="email" required>
                    <div class="invalid-feedback">
                        Niste uneli ispravnu e-mail adresu
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="validationCustom04">Kontakt telefon</label>
                    <input type="text" class="form-control" id="validationCustom04" placeholder="+381 64 555 333" name="phone" required>
                    <div class="invalid-feedback">
                        Niste uneli broj telefona
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="validationCustom05">Adresa</label>
                    <input type="text" class="form-control" id="validationCustom05" placeholder="Vlajkovci BB" name="address" required>
                    <div class="invalid-feedback">
                        Niste uneli adresu
                    </div>
                </div>

                <input type="hidden" id="shirtSize" name="shirtSize">
                <input type="hidden" id="shirtQuantity" name="shirtQuantity">                

                <div class="total">
                    <div id="orderSummary">
                        <!-- Ovde će se prikazati podaci o narudžbini -->
                    </div>
                    <button class="btn btn-primary" type="submit">Završi kupovinu</button>
                </div>
            </div>
        </form>
    </div>

    <script src="checkout.js"></script> <!-- Uključi JavaScript koji učitava podatke iz localStorage -->
</body>
</html>
